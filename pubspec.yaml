name: jpegtran_ffi
description: Mostly lossless transformations of JPEG images, implemented using libjpeg-turbo via Dart's FFI.
version: 0.1.0
homepage: https://www.github.com/eug48/jpegtran_ffi

environment:
  sdk: ">=2.16.0 <4.0.0"
  flutter: ">=2.0.0"

dependencies:
  ffi: ^2.1.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.jpegtran_ffi
        pluginClass: JpegtranFfiPlugin
      ios:
        pluginClass: JpegtranFfiPlugin
